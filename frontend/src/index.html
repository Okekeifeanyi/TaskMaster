<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>TaskMaster</h1>
    
    <!-- Registration Form -->
    <div id="register-form">
      <h2>Register</h2>
      <input id="register-username" type="text" placeholder="Username" required>
      <input id="register-email" type="email" placeholder="Email" required>
      <input id="register-password" type="password" placeholder="Password" required>
      <button onclick="register()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <input id="login-email" type="email" placeholder="Email" required>
      <input id="login-password" type="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <!-- Task List and Creation (only visible after login) -->
    <div id="task-container" style="display:none;">
      <div id="task-list"></div>
      <button onclick="showCreateForm()">Create Task</button>
      <div id="task-form" style="display: none;">
        <input id="title" type="text" placeholder="Task Title">
        <input id="description" type="text" placeholder="Task Description">
        <input id="deadline" type="date" placeholder="Deadline">
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button onclick="createTask()">Create</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
